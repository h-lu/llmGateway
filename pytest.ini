[pytest]
pythonpath = .
testpaths = tests
addopts =
    --ignore=tests/e2e
    --ignore=tests/test_404_check.py
    --ignore=tests/test_admin_api.py
    --ignore=tests/test_admin_entrypoint.py
    --ignore=tests/test_all_pages_playwright.py
    --ignore=tests/test_browser_admin.py
    --ignore=tests/test_browser_all_pages.py
    --ignore=tests/test_browser_final.py
    --ignore=tests/test_browser_simple.py
    --ignore=tests/test_browser_use.py
    --ignore=tests/test_debug_with_browser.py
    --ignore=tests/test_e2e_simple.py
    --ignore=tests/test_quick_check.py
    --ignore=tests/test_screenshot_diagnosis.py
    --ignore=tests/test_selenium.py
    --ignore=tests/test_student_001.py
    --ignore=tests/test_student_dialog.py
    --ignore=tests/test_docs.py
    --ignore=tests/test_metrics.py
    -m "not stress"
markers =
    stress: marks tests as stress tests (deselect with '-m "not stress"')
    timeout: marks tests with timeout
    benchmark: marks tests as benchmark tests
    browser: marks tests that require browser automation (playwright/browser-use)
