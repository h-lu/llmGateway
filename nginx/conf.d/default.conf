# ============================================
# TeachProxy 默认站点配置 (HTTP)
# 用于初始证书申请
# ============================================

server {
    listen 80;
    server_name _;

    # Certbot 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 默认返回 444 关闭连接
    location / {
        return 444;
    }
}
