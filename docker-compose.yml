# ============================================
# TeachProxy Docker Compose 生产环境配置
# ============================================

version: '3.8'

services:
  # -----------------------------------------
  # PostgreSQL 数据库
  # -----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: teachproxy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-teachproxy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-teachproxy123}
      POSTGRES_DB: ${DB_NAME:-teachproxy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - teachproxy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-teachproxy} -d ${DB_NAME:-teachproxy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------
  # Redis 缓存
  # -----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: teachproxy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - teachproxy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------
  # 后端 API 服务
  # -----------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: teachproxy-api
    restart: unless-stopped
    environment:
      # 数据库配置
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-teachproxy}:${DB_PASSWORD:-teachproxy123}@postgres:5432/${DB_NAME:-teachproxy}
      
      # Redis 配置
      REDIS_ENABLED: "true"
      REDIS_URL: redis://redis:6379/0
      
      # AI 提供商配置
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      
      # 平衡架构配置
      TEACHER_DEEPSEEK_API_KEY: ${TEACHER_DEEPSEEK_API_KEY:-}
      TEACHER_OPENROUTER_API_KEY: ${TEACHER_OPENROUTER_API_KEY:-}
      
      # 安全配置
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      API_KEY_ENCRYPTION_KEY: ${API_KEY_ENCRYPTION_KEY}
      
      # 功能开关
      LLM_CACHE_ENABLED: "true"
      COST_TRACKING_ENABLED: "true"
      
      # 限流配置
      RATE_LIMIT_REQUESTS_PER_MINUTE: ${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      RATE_LIMIT_BURST_SIZE: ${RATE_LIMIT_BURST_SIZE:-10}
      
      # 日志配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # 学期配置
      SEMESTER_START_DATE: ${SEMESTER_START_DATE:-2026-02-17}
      SEMESTER_WEEKS: ${SEMESTER_WEEKS:-16}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_files:/app/static:rw
    networks:
      - teachproxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # -----------------------------------------
  # Nginx 反向代理
  # -----------------------------------------
  nginx:
    image: nginx:alpine
    container_name: teachproxy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/usr/share/nginx/html:ro
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - api
    networks:
      - teachproxy-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # -----------------------------------------
  # Certbot (SSL 证书自动续期)
  # -----------------------------------------
  certbot:
    image: certbot/certbot
    container_name: teachproxy-certbot
    restart: unless-stopped
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"
    networks:
      - teachproxy-network

# -----------------------------------------
# 持久化卷
# -----------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  certbot-data:
    driver: local
  certbot-www:
    driver: local

# -----------------------------------------
# 网络配置
# -----------------------------------------
networks:
  teachproxy-network:
    driver: bridge
